{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}NeuroTone{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{% static 'audio/styles.css' %}">
  <style>
    .nav { display:flex; gap:12px; align-items:center; padding:12px 16px; background:#0b1020; border-bottom:1px solid #1e2a4a; }
    .nav a { color:#cfe1ff; text-decoration:none; padding:8px 12px; border-radius:10px; background:#142042; }
    .nav a:hover { background:#1b284a; }
    .brand { font-weight:800; color:#fff; letter-spacing:.3px; margin-right:auto; }
  </style>
</head>
<body>
  <div class="nav">
    <div class="brand">NeuroTone</div>
    <a href="/">Файлы</a>
    <a href="/rt/">Real-Time</a>
  </div>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
